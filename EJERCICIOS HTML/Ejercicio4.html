<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Aplicando estilos </title>
    </head>
    <body>
        <p><b>Esto es en negrita</b></p>
        <p><i>Esto en cursiva</i></p>
        <p><mark>Esto subrayado</mark></p>
        <p><sup>Letra grande</sup></p>
        <p style="color:blue;">Esta frase en azul</p>
        <p style="background-color: red;">Esta frase con fondo rojo</p>
    </body>
</html>
